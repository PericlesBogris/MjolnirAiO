<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <meta charset="utf-8">
    <title>Mjolnir AiO Tool</title>
    <link rel="icon" href="https://i.ibb.co/f49G2GL/Spotify-Logo.png">
  </head>
  <body>
    <!-- <div id="mySidenav" class="sidenav">
      <a href="http://mjolnir.tool/generator">Generator</a>
      <a href="http://mjolnir.tool/streamer">Streamer</a>
      <a href="http://mjolnir.tool/liker">Liker</a>
      <a href="http://mjolnir.tool/checker">Checker</a>
      <a href="http://mjolnir.tool/combo">ComboEditor</a>
    </div> -->
    <div class="title">
      <h1>{{ EA }}</h1>
    </div>
    <div class="content">
      <br><br>
      <label for="amount">License Key:   </label><input type="text" id="key" name="combo" value="{{ LICENSE }}" readonly><br><br>
      <label for="amount">Your Password:   </label><input type="text" id="password" name="name" value=""><br><br>
      <input type="submit" value="Submit" id="submit"><br><br>
    </div>
    <div class="content">
      <br><br>
      <label for="amount">License Key:   </label><input type="text" id="r_key" name="combo" value=""><br><br>
      <label for="amount">Choose a Password:   </label><input type="text" id="r_password" name="name" value=""><br><br>
      <input type="submit" value="Submit" id="r_submit"><br><br>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    if ("{{ EA }}" == "Login") {document.getElementsByClassName("content")[0].style.display = 'block'; document.getElementsByClassName("content")[1].style.display = 'none';}
    else {document.getElementsByClassName("content")[1].style.display = 'block'; document.getElementsByClassName("content")[0].style.display = 'none';}
    document.getElementById("submit").onclick = function(e){
      $.ajax({
        type: "POST",
        url: "{{ url_for("login") }}",
        contentType: "application/json",
        data: JSON.stringify({
          license: document.getElementById("key").value,
          password: document.getElementById("password").value,
        }),
        success: function(response) {
            console.log(response)
            if (response.includes("Success")){window.location.href = 'http://mjolnir.tool/';}
        },
        error: function(err) {
            console.log(err);
        }
    });
    }
    document.getElementById("r_submit").onclick = function(e){
      $.ajax({
        type: "POST",
        url: "{{ url_for("register") }}",
        contentType: "application/json",
        data: JSON.stringify({
          license: document.getElementById("r_key").value,
          password: document.getElementById("r_password").value,
        }),
        success: function(response) {
            console.log(response)
            if (response.includes("Success")){window.location.href = 'http://mjolnir.tool/';}
        },
        error: function(err) {
            console.log(err);
        }
    });
    }
    </script>
</html>
